<head>
    <script type="text/javascript" src="http://localhost:8000/js">
    </script>
    <link rel="stylesheet" href="http://localhost:8000/blog.css">
    <hr>
    <h1>Recipes</h1> 
    <hr> 
  </head>
  <body>
  <div id="buttons">
    <a id="site_function" href="http://localhost:8000/upload">Upload a Recipe</a>
    <a id="site_function" href="http://localhost:8000/shoppinglist">View Shopping List</a>
    <a id="site_function" href="http://localhost:8000/search">Search for Recipes</a>
    </div>
    <table id="recipes">
    <tr style='text-align: left'>
      <th>Recipe</th>
      <th>Author</th>
      <th>Submitted On</th>
    </tr>
    {{range .}}
    <tr>
      <td><a href='http://localhost:8000/recipe?id={{.ID}}'>{{.Title}}</a></td>
      <td>{{.Author}}</td>
      <td>{{.Date}}</td>
      <td><button type="button" onclick="updateCart({{.ID}})">Add to Grochery List</button></td>
    </tr>
    {{end}}
    </table>
  </body>
