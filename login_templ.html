<head>
	<title>Login</title>
	<link rel="stylesheet" href="http://localhost:8000/blog.css">
    <hr>
    <h1>Login to Recipe Blog</h1> 
    <hr> 
</head>
<body>
	<div id="switch_message">Don't have account? <a href="/signup">Sign up</a></div>
	<form action="/login/verify" method="POST">
		<table id="login_table">
			<thead>
				<tr>
					<th>Username</th>
					<th><input type="text" name="userName"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Password</th>
					<th><input type="text" name="password"></th>
				</tr>
			</tbody>
		</table>
		<div id="login_container"><button class="login_button" type="submit">Submit</div>
	</form>
</body>
