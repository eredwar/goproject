<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="http://localhost:8000/blog.css">
    <hr>
    <h1>Register an Account</h1> 
    <hr> 
</head>
<body>
	<div id="switch_message">Already have an account? <a href="/login">Log in</a></div>
	<form action="/signup/verify" method="POST">
		<table id="login_table">
			<thead>
				<tr>
					<th>Username</th>
					<th><input type="text" name="userName"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Password</th>
					<th><input type="text" name="password"></th>
				</tr>
			</tbody>
		</table>
		<div id="login_container"><button class="login_button" type="submit">Submit</div>
	</form>
</body>
